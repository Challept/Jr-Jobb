<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera dig - JrJobb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Registrera dig</h2>
        <form id="register-form">
            <label for="name">Namn:</label>
            <input type="text" id="name" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" required>

            <label for="password">Lösenord:</label>
            <input type="password" id="password" required>

            <button type="submit">Registrera dig</button>
        </form>
        <div class="social-signin">
            <button id="google-signin">Registrera med Google</button>
            <button id="apple-signin">Registrera med Apple</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script>
        // Firebase Configuration (kopiera från tidigare steg)
        const firebaseConfig = { /* Ditt Firebase-konfiguration */ };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        // Registrera användare med e-post och lösenord
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Registrering lyckades!');
                    const user = userCredential.user;
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Google Sign-In
        document.getElementById('google-signin').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert('Registrering med Google lyckades!');
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Apple Sign-In
        document.getElementById('apple-signin').addEventListener('click', () => {
            const provider = new firebase.auth.OAuthProvider('apple.com');
            auth.signInWithPopup(provider)
                .then((result) => {
                    alert('Registrering med Apple lyckades!');
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
