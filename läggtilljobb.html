<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till jobb - JrJobb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lägg till ett nytt jobb</h1>
        </header>
        <form id="job-form">
            <label for="name">Namn:</label>
            <input type="text" id="name" required>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" required>

            <label for="address">Adress:</label>
            <input type="text" id="address" required>

            <label for="task">Uppgift:</label>
            <input type="text" id="task" required>

            <label for="price">Pris (kr):</label>
            <input type="number" id="price" required>

            <button type="submit" onclick="location.href='hittajobb.html'">Lägg till jobb</button>
        </form>
    </div>

    <script>
        const jobForm = document.getElementById('job-form');
        jobForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const job = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                task: document.getElementById('task').value,
                price: document.getElementById('price').value
            };

            let jobs = JSON.parse(localStorage.getItem('jobs')) || [];
            jobs.push(job);
            localStorage.setItem('jobs', JSON.stringify(jobs));

            alert('Jobbet har lagts till!');
            jobForm.reset(); // Töm formuläret
        });
    </script>
</body>
</html>
