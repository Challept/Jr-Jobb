<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitta jobb - JrJobb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tillgängliga jobb</h1>
        </header>
        <div id="job-list">
            <!-- Jobben kommer att visas här -->
        </div>
    </div>

    <script>
        function blurAddressNumber(address) {
            // Split address by spaces to identify the number part
            const parts = address.split(" ");
            const blurredParts = parts.map((part, index) => {
                // Check if part contains digits (assuming it is the house number)
                if (index === 0 && /\d/.test(part)) {
                    return `<span class="blur-text">${part}</span>`;
                }
                return part;
            });

            return blurredParts.join(" ");
        }

        function loadJobs() {
            const jobs = JSON.parse(localStorage.getItem('jobs')) || [];
            const jobList = document.getElementById('job-list');

            if (jobs.length === 0) {
                jobList.innerHTML = "<p>Inga jobb tillgängliga just nu.</p>";
                return;
            }

            jobs.forEach((job) => {
                const blurredAddress = blurAddressNumber(job.address);
                const jobElement = document.createElement('div');
                jobElement.className = 'job-card';
                jobElement.innerHTML = `
                    <h3>${job.task}</h3>
                    <p><strong>Telefon:</strong> ${job.phone}</p>
                    <p><strong>Adress:</strong> ${blurredAddress}</p>
                    <p><strong>Pris:</strong> ${job.price} kr</p>
                `;
                jobList.appendChild(jobElement);
            });
        }

        // Ladda jobben när sidan öppnas
        window.onload = loadJobs;
    </script>
</body>
</html>
